{% extends "base.html" %}

{% block content %}
  <h1>NDE Requests</h1>
  <form method="get">
    <input type="text" name="project_id" placeholder="Project ID" value="{{ request.GET.project_id }}">
    <input type="text" name="status" placeholder="Status" value="{{ request.GET.status }}">
    <button type="submit">Search</button>
  </form>
  <p><a href="/ui/quality/nde-requests/new/">New request</a></p>
  <ul>
    {% for item in items %}
      <li>
        <a href="/ui/quality/nde-requests/{{ item.id }}/">{{ item.method }}</a>
        ({{ item.status }})
      </li>
    {% empty %}
      <li>No records.</li>
    {% endfor %}
  </ul>
{% endblock %}
