{% extends "base.html" %}

{% block content %}
  <h1>Pressure Tests</h1>
  <form method="get">
    <input type="text" name="project_id" placeholder="Project ID" value="{{ request.GET.project_id }}">
    <button type="submit">Search</button>
  </form>
  <p><a href="/ui/quality/pressure-tests/new/">New test</a></p>
  <ul>
    {% for item in items %}
      <li><a href="/ui/quality/pressure-tests/{{ item.id }}/">{{ item.line_id }}</a> ({{ item.result }})</li>
    {% empty %}
      <li>No records.</li>
    {% endfor %}
  </ul>
{% endblock %}
