{% extends "base.html" %}

{% block content %}
  <h1>PWHT</h1>
  <p>Weld: {{ item.weld }}</p>
  <p>Result: {{ item.result }}</p>
  <p>Parameters: {{ item.cycle_params_json }}</p>
  {% if item.report_path %}
    <p><a href="/media/{{ item.report_path }}">Report</a></p>
  {% endif %}
  <p>
    <a href="/ui/quality/pwht/{{ item.id }}/edit/">Edit</a> |
    <a href="/ui/quality/pwht/">Back</a>
  </p>
{% endblock %}
