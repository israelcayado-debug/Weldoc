{% extends "base.html" %}

{% block content %}
  <h1>PWHT</h1>
  <form method="get">
    <input type="text" name="weld_id" placeholder="Weld ID" value="{{ request.GET.weld_id }}">
    <button type="submit">Search</button>
  </form>
  <p><a href="/ui/quality/pwht/new/">New PWHT</a></p>
  <ul>
    {% for item in items %}
      <li><a href="/ui/quality/pwht/{{ item.id }}/">{{ item.weld }}</a> ({{ item.result }})</li>
    {% empty %}
      <li>No records.</li>
    {% endfor %}
  </ul>
{% endblock %}
