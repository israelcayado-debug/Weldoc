{% extends "base.html" %}

{% block content %}
  <h1>WPQ</h1>
  <form method="get">
    <input type="text" name="q" placeholder="Search code" value="{{ request.GET.q }}">
    <input type="text" name="project_id" placeholder="Project ID" value="{{ request.GET.project_id }}">
    <button type="submit">Search</button>
  </form>
  <p><a href="/ui/wpq/new/">New WPQ</a></p>
  <ul>
    {% for item in items %}
      <li><a href="/ui/wpq/{{ item.id }}/">{{ item.code }}</a> ({{ item.status }})</li>
    {% empty %}
      <li>No records.</li>
    {% endfor %}
  </ul>
{% endblock %}
