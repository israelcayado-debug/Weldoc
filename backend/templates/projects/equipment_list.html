{% extends "base.html" %}

{% block content %}
  <h1>Equipment - {{ project.name }}</h1>
  <p>
    <a href="/ui/projects/{{ project.id }}/equipment/new/">New equipment</a> |
    <a href="/ui/projects/{{ project.id }}/">Back to project</a>
  </p>
  <ul>
    {% for item in items %}
      <li>
        {{ item.name }} ({{ item.fabrication_code }}) - {{ item.status }}
        <a href="/ui/projects/equipment/{{ item.id }}/edit/">Edit</a>
      </li>
    {% empty %}
      <li>No equipment.</li>
    {% endfor %}
  </ul>
{% endblock %}
