{% extends "base.html" %}

{% block content %}
  <h1>Soldaduras</h1>
  <form method="get">
    <input type="text" name="q" placeholder="Buscar numero" value="{{ request.GET.q }}">
    <input type="text" name="project_id" placeholder="Project ID" value="{{ request.GET.project_id }}">
    <button type="submit">Buscar</button>
  </form>
  <p><a href="/ui/welds/new/">Nueva soldadura</a></p>
  <ul>
    {% for item in items %}
      <li><a href="/ui/welds/{{ item.id }}/">{{ item.number }}</a> ({{ item.status }})</li>
    {% empty %}
      <li>Sin registros.</li>
    {% endfor %}
  </ul>
{% endblock %}
