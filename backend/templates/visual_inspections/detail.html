{% extends "base.html" %}

{% block content %}
  <h1>Inspection {{ item.weld.number }}</h1>
  <p>Stage: {{ item.stage }}</p>
  <p>Result: {{ item.result }}</p>
  <p>Inspector: {{ item.inspector|default:"-" }}</p>
  <p>Notes: {{ item.notes|default:"-" }}</p>
  <p>
    <a href="/ui/welds/visual-inspections/{{ item.id }}/edit/">Edit</a> |
    <a href="/ui/welds/visual-inspections/">Back</a>
  </p>
{% endblock %}
