{% extends "base.html" %}

{% block content %}
  <h1>Documentos</h1>
  <form method="get">
    <input type="text" name="q" placeholder="Buscar titulo" value="{{ request.GET.q }}">
    <input type="text" name="project_id" placeholder="Project ID" value="{{ request.GET.project_id }}">
    <button type="submit">Buscar</button>
  </form>
  <p><a href="/ui/documents/new/">Nuevo documento</a></p>
  <ul>
    {% for item in items %}
      <li><a href="/ui/documents/{{ item.id }}/">{{ item.title }}</a> ({{ item.status }})</li>
    {% empty %}
      <li>Sin registros.</li>
    {% endfor %}
  </ul>
{% endblock %}
