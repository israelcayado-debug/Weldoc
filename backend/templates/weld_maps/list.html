{% extends "base.html" %}

{% block content %}
  <h1>Welding Maps</h1>
  <form method="get">
    <input type="text" name="q" placeholder="Buscar plano" value="{{ request.GET.q }}">
    <input type="text" name="project_id" placeholder="Project ID" value="{{ request.GET.project_id }}">
    <input type="text" name="drawing_id" placeholder="Drawing ID" value="{{ request.GET.drawing_id }}">
    <button type="submit">Buscar</button>
  </form>
  <p><a href="/ui/welds/weld-maps/new/">Nuevo welding map</a></p>
  <ul>
    {% for item in items %}
      <li>
        <a href="/ui/welds/weld-maps/{{ item.id }}/">{{ item.drawing.code }}</a>
        ({{ item.status }})
      </li>
    {% empty %}
      <li>Sin registros.</li>
    {% endfor %}
  </ul>
{% endblock %}
