{% extends "base.html" %}

{% block content %}
  <h1>Materiales por soldadura</h1>
  <form method="get">
    <input type="text" name="weld_id" placeholder="Weld ID" value="{{ request.GET.weld_id }}">
    <input type="text" name="project_id" placeholder="Project ID" value="{{ request.GET.project_id }}">
    <button type="submit">Buscar</button>
  </form>
  <p><a href="/ui/welds/weld-materials/new/">Nuevo material</a></p>
  <ul>
    {% for item in items %}
      <li><a href="/ui/welds/weld-materials/{{ item.id }}/">{{ item.heat_number }}</a> ({{ item.weld.number }})</li>
    {% empty %}
      <li>Sin registros.</li>
    {% endfor %}
  </ul>
{% endblock %}
